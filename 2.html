<!DOCTYPE html>
<html>
<body>

<h2>Convert JSON to an array.</h2>

<button onclick="convertJSONtoArray()">Convert</button>

<p id="info"><p>

<script>
function convertJSONtoArray() {
  var xhttp;
    
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
	document.getElementById("info").innerHTML = this.responseText;
    }
  };
  
  //start php
  xhttp.open("GET", "jtoa.php", true);
  xhttp.send();
  }
</script>

</body>
</html>
